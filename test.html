    <meta charset="UTF-8">

<body>
    <canvas id="myChart"></canvas>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Rongeurs', 'Primates', 'Poissons', 'Chiens', 'Chats', 'Animaux de rente'],
                datasets: [{
                    label: "Nombre d'individus ",
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 0.5,
                    borderRadius: 10,
                }, {
                    type: 'line',
                    label: 'Line Dataset',
                    data: [50, 50, 50, 50, 50, 50],
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    },
                    x: {
                        grid: {
                            color: 'red',
                            borderColor: 'grey',
                            tickColor: 'grey'
                        },
                    }
                }
            },
        });
    </script>
